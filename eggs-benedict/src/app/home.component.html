<!-- Toolbar -->
<div class="container">
  <div class="toolbar" role="banner">
    <span class="title">Benedict</span>
  </div>
  <div class="content">
    <p class="round">
      <input class="search" type="text" (keydown)="onKeyDown($event)">
    </p>
    <ul class="searched-list">
      <li *ngFor="let word of words">
        <a href="#">{{ word }}</a>
      </li>
    </ul>
  </div>

</div>
